name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -ldflags="-s -w" -o copilot-codespace-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/copilot-codespace

      - uses: actions/upload-artifact@v4
        with:
          name: copilot-codespace-${{ matrix.goos }}-${{ matrix.goarch }}
          path: copilot-codespace-${{ matrix.goos }}-${{ matrix.goarch }}

  publish:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create pre-release
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          TAG="dev-${SHORT_SHA}"
          gh release create "${TAG}" \
            --title "dev-${SHORT_SHA}" \
            --notes "Pre-release build from commit ${GITHUB_SHA}

          ## Install with mise

          \`\`\`sh
          mise use -g github:ekroon/copilot-codespace
          \`\`\`" \
            --prerelease \
            copilot-codespace-*

          # Update the 'latest' tag so mise can resolve @latest
          gh release delete latest --yes 2>/dev/null || true
          git push origin :refs/tags/latest 2>/dev/null || true
          gh release create latest \
            --title "Latest (dev-${SHORT_SHA})" \
            --notes "Latest build from commit ${GITHUB_SHA}

          ## Install with mise

          \`\`\`sh
          mise use -g github:ekroon/copilot-codespace
          \`\`\`" \
            copilot-codespace-*
