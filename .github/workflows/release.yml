name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - run: go vet ./...
      - run: go test -race -count=1 ./...

  release:
    needs: [check]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -ldflags="-s -w" -o copilot-codespace-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/copilot-codespace

      - uses: actions/upload-artifact@v4
        with:
          name: copilot-codespace-${{ matrix.goos }}-${{ matrix.goarch }}
          path: copilot-codespace-${{ matrix.goos }}-${{ matrix.goarch }}

  publish:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Check signoff status
        id: signoff
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          STATUS=$(gh api "repos/${{ github.repository }}/commits/${{ github.sha }}/status" \
            --jq '.statuses[] | select(.context == "signoff/integration") | .state' 2>/dev/null || echo "")
          if [[ "$STATUS" == "success" ]]; then
            echo "signed_off=true" >> "$GITHUB_OUTPUT"
          else
            echo "signed_off=false" >> "$GITHUB_OUTPUT"
            echo "⏸️  No integration signoff — skipping latest tag update"
            echo "   Run locally: ./scripts/integration-test.sh && gh signoff integration"
          fi

      - name: Create pre-release
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          TAG="dev-${SHORT_SHA}"
          gh release create "${TAG}" \
            --title "dev-${SHORT_SHA}" \
            --notes "Pre-release build from commit ${GITHUB_SHA}

          ## Install with mise

          \`\`\`sh
          mise use -g github:ekroon/copilot-codespace
          \`\`\`" \
            --prerelease \
            copilot-codespace-*

      - name: Update the 'latest' tag
        if: steps.signoff.outputs.signed_off == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          gh release delete latest --yes 2>/dev/null || true
          git push origin :refs/tags/latest 2>/dev/null || true
          gh release create latest \
            --title "Latest (dev-${SHORT_SHA})" \
            --notes "Latest build from commit ${GITHUB_SHA}

          ## Install with mise

          \`\`\`sh
          mise use -g github:ekroon/copilot-codespace
          \`\`\`" \
            copilot-codespace-*
